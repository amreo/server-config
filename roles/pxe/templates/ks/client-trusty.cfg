#System language
lang it_IT
#Language modules to install
langsupport it_IT
#System keyboard
keyboard it
#System mouse
mouse
#System timezone
timezone Europe/Rome
#Root password
rootpw --disabled
#Initial user
user bglug --fullname "BgLUG User" --iscrypted --password $1$9zGKOCDN$//dSCH70wDHZITGDDxdiv1
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use Web installation
#url --url http://archive.ubuntu.com/ubuntu
url --url http://{{ mirrorpath }}archive.ubuntu.com/ubuntu
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part swap --recommended 
part / --fstype ext4 --size 1 --grow 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
# Services
services --enabled=openssh
#Install packages
%packages
vim
screen
cifs-utils
curl
git
openssh-server
software-properties-common
libyaml-0-2
python-jinja2
python-markupsafe
python-paramiko
python-support
python-yaml
python-crypto
sshpass
#Post installation commands
%post
#the target filesystem in nochroot environment is in /target
\curl -sSL http://{{ serverfqdn }}/ks/post-ks.sh | bash >/root/post-ks.log 2>&1
